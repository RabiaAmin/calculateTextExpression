<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Text</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <h1>Calculate Text Expression</h1>
    
            <!-- Input for user to enter expression -->
            <input type="text" id="expressionInput" placeholder="Enter expression like 'ten - 4' or twenty-one - one"  />
            <input type="text" id="resultInput" readonly />
        
            <!-- Button to calculate the result -->
            <button id="calculateButton">Calculate</button>
        </div>
    </div>
  


    <!-- Input to display the result -->
    

    <script src="./main.js" type="module"></script>
</body>
</html>
